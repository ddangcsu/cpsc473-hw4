<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" href="stylesheets/style.css">

    <body>
        <div class="container">
            <div class="formInput">
                <!-- Textfield with Floating Label -->
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">

                    <label class="mdl-textfield__label" for="input-actorName">Add new actors ...</label>
                </div>
                <!-- Mini FAB button -->
                <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab action-addActor">
                  <i class="material-icons">add</i>
                </button>

                <div class="statusBarMessage">
                    <p class="statusMessage"></p>
                </div>
            </div>

            <div class="mdl-list">
                <!-- Use jQuery to dynamically add data from JSON RESTful -->
            </div>
        </div>
        <!-- Material Design Lite java script library -->
        <script defer src="https://code.getmdl.io/1.1.2/material.min.js"></script>
        <!-- jQuery and App specific JS -->
        <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
        <script src="javascripts/homework4.js"></script>

    </body>
